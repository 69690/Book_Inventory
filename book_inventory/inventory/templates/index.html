{% extends 'base.html' %}

{% block body %}
    <br>
    <div class="button-group">
        <a href="{% url 'display_books' %}" class="btn btn-primary btn-md" role="button">Add</a>
        <a href="{% url 'add_book' %}" class="btn btn-warning btn-sm" role="button"> +</a>
    </div>

    <br>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Google ID</th>
                <th>Stock</th>
                <th>Status</th>
            </tr>
        </thead>

        <tbody>
            {% for item in items %}
                <tr>
                    <td>{{ item.pk }}</td>
                    <td>{{ item.title }}</td>
                    <td>{{ item.author }}</td>
                    <td>{{ item.google_id }}</td>
                    <td>{{ item.stock }}</td>
                    <td>{{ item.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
